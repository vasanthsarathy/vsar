site_name: VSAR Documentation
site_description: VSA-grounded reasoning with Horn clauses and forward chaining
site_author: Vasanth Sarathy
site_url: https://vasanthsarathy.github.io/vsar/

repo_name: vasanthsarathy/vsar
repo_url: https://github.com/vasanthsarathy/vsar

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.instant
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started.md
    - Quick Start: guides/quick-start.md
    - Your First Program: guides/first-program.md
    - Syntax Cheat Sheet: syntax-cheatsheet.md
  - Tutorials:
    - Basic Facts & Queries: tutorials/basic-queries.md
    - Rules & Reasoning: tutorials/rules-and-reasoning.md
    - Transitive Closure: tutorials/transitive-closure.md
    - Knowledge Graphs: tutorials/knowledge-graphs.md
    - Advanced Patterns: tutorials/advanced-patterns.md
  - User Guides:
    - Basic Usage: guides/basic-usage.md
    - Rules & Chaining: guides/rules-and-chaining.md
    - File Formats: guides/file-formats.md
    - KB Management: guides/kb-management.md
    - Python API: guides/python-api.md
    - Performance Tuning: guides/performance.md
  - Reference:
    - CLI Reference: cli-reference.md
    - Language Reference: language-reference.md
    - Capabilities & Limitations: capabilities.md
  - Architecture: architecture.md
  - API Reference:
    - Overview: api/index.md
    - Phase 0 (Foundation):
      - Kernel: api/kernel.md
      - Symbols: api/symbols.md
      - Encoding: api/encoding.md
      - KB: api/kb.md
      - Retrieval: api/retrieval.md
    - Phase 1 (Language & CLI):
      - Language: api/language.md
      - Trace: api/trace.md
      - CLI: api/cli.md
    - Phase 2 (Rules & Chaining):
      - Semantics: api/semantics.md
      - Substitution: api/substitution.md
      - Joins: api/joins.md
      - Chaining: api/chaining.md
  - Examples: examples.md
  - Changelog: changelog.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            members_order: source

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true
  - footnotes
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/vasanthsarathy/vsar
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/vsar/
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY

