repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-toml

  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

  - repo: local
    hooks:
      - id: pytest-quick
        name: pytest quick sanity check
        entry: uv run pytest tests/unit/language tests/unit/cli -x --tb=short --no-cov
        language: system
        pass_filenames: false
        stages: [pre-commit]

      - id: pytest-full
        name: pytest with coverage (pre-push)
        entry: uv run pytest --cov=vsar --cov-fail-under=90 -x
        language: system
        pass_filenames: false
        stages: [pre-push]
